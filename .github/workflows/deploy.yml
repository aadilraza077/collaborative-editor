name: Deploy to Hostinger
on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ”¨ Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Prepare Deployment
        # Move the PHP API into the build folder so it uploads together
        run: |
          mkdir -p build/api
          cp api/index.php build/api/index.php

      - name: ðŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: ./ # Upload to root to avoid nested public_html
          dangerous-clean-slate: true # Deletes ALL existing files in server-dir before upload